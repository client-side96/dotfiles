theme = "rose_pine"

[editor]
line-number = "absolute"
cursorline = true
cursorcolumn = true
mouse = false
undercurl = true
rulers = [80, 100, 120]
soft-wrap.enable = true
color-modes = true
true-color = true
idle-timeout = 50
completion-timeout = 50
# popup-border = "all"
end-of-line-diagnostics = "hint"
completion-replace = true

[editor.statusline]
left = ["mode", "spinner", "file-base-name", "spacer", "version-control"]
center = ["register"]
right = ["diagnostics", "workspace-diagnostics", "spacer", "file-type"]
mode.normal = "NOR"
mode.insert = "INS"
mode.select = "SEL"

[editor.lsp]
display-messages = true
display-inlay-hints = false

[editor.file-picker]
hidden = false

[editor.cursor-shape]
normal = "block"
insert = "underline"
select = "underline"

[editor.whitespace.render]
space = "all"

[editor.whitespace.characters]
space = "·"

[editor.indent-guides]
render = true
character = "┊"

[editor.inline-diagnostics]
cursor-line = "warning"
other-lines = "hint"
prefix-len = 3

# Keybindings
[keys.normal]
"C-A-l" = ":open ~/.config/helix/languages.toml" # Open helix configuration
"C-A-c" = ":open ~/.config/helix/config.toml"    # Open helix language configuration

[keys.normal.space]
n = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
]
